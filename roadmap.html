        <main class="roadmap">
          <div class="main__wrapper roadmap">
            <h1 class="page__title">ROADMAP <span>//</span></h1>

              <div class="roadmap__ref" id="value">
                <div class="ref__title__block main__container">
                  <h3 class="ref__title">Value</h3>
                  <span class="ref__number">01</span>
                </div>
              </div>
              <div class="roadmap__ref" id="community">
                <div class="ref__title__block main__container">
                  <h3 class="ref__title">Community</h3>
                  <span class="ref__number">02</span>
                </div>
              </div>
              <div class="roadmap__ref" id="merch">
                <div class="ref__title__block main__container">
                  <span class="ref__number">03</span>

              </div>
              <div class="roadmap__ref" id="metaverse">
